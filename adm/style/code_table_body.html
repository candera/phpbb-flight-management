<!-- -*- mode: web -*- -->
<!-- INCLUDE overall_header.html -->
<!-- INCLUDECSS code_table_body.css -->

<h1>{L_SETTINGS}</h1>

<fieldset class="missiontypes">
    <div class="title">
        Edit {TITLE}
    </div>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <!-- BEGIN tablecol -->
                    <td>{tablecol.Name}</td>
                    <!-- END tablecol -->
                </tr>
            </thead>
            <tbody>
                <!-- BEGIN tablerow -->
                <tr>
                    <td class="id">
                        <label>{tablerow.Id}</label>
                    </td>
                    
                    {% for col in tablecol %}
                    {{ include('col-' ~ col.Type ~ '.html',
                    {'Id': tablerow.Id, 
                    "Col": col.Name,
                    "Val": tablerow[col.Name]}) }}
                    {% endfor %}

                </tr>
                <!-- END tablerow -->
            </tbody>
        </table>
        <input type="submit" name="update" value="Save" />
        <input type="submit" name="addnew" value="Add New" />
        {S_FORM_TOKEN}
    </form>
    <div>{MESSAGE}</div>
</fieldset>

<!-- INCLUDE overall_footer.html -->
